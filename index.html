<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="src/images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="src/styles.css">
    <title>Ping coming soon</title>
</head>
<body>
    <header class="header">
        <div class="header-logo">
            <img src="src/images/logo.svg"/>
        </div>
        <div class="header-text">
            <div class="header-text__h">We are launching <span class="accent">soon!</span></div>
            <div class="header-text__p">Subscribe and get notified</div>
        </div>
    </header>
    <main class="main">
        <div class="main-form">
            <form class="form" id="form">
                <input class="main-form__input" type="email" placeholder="Your email address..."></input>
               
            <input class="main-form__button" type="submit" value="Notify Me"></input>
            
            </form>
            <!-- <span class=" error-active">Please provide a valid email address</span> -->
        </div>
        
        
        <div class="main-picture">
            <img src="src/images/illustration-dashboard.png"/>
        </div>
    </main>
    <footer class="footer">
        <div class="footer-socials">
           <ion-icon name="logo-facebook"></ion-icon>
           <ion-icon name="logo-twitter"></ion-icon>
            <ion-icon name="logo-instagram"></ion-icon>
        </div>
        <div class="footer-text">&copy;Copyright Ping. All rights reserved.</div>
    </footer>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
<script src="index.js"></script>
</body>
</html>
